<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="iconDarkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#94D82A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0B405B;stop-opacity:1" />
        </linearGradient>
        <filter id="iconGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Main snooker ball with glow -->
    <circle cx="30" cy="30" r="25" fill="url(#iconDarkGradient)" opacity="0.9" filter="url(#iconGlow)"/>
    
    <!-- Highlight -->
    <circle cx="22" cy="22" r="8" fill="white" opacity="0.6"/>
    <circle cx="20" cy="20" r="3" fill="#94D82A" opacity="1"/>
    
    <!-- Number or letter -->
    <text x="30" y="38" font-family="Inter, sans-serif" font-size="20" font-weight="800" 
          fill="white" text-anchor="middle">S</text>
          
    <!-- Energy effect -->
    <circle cx="45" cy="15" r="1" fill="#94D82A" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
</svg>