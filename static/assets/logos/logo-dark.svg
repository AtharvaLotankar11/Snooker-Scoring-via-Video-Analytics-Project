<svg width="240" height="80" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="darkLogoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#94D82A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0B405B;stop-opacity:1" />
        </linearGradient>
        <filter id="darkGlow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Snooker ball icon with glow -->
    <circle cx="40" cy="40" r="25" fill="#94D82A" opacity="0.9" filter="url(#darkGlow)"/>
    <circle cx="35" cy="35" r="8" fill="white" opacity="0.6"/>
    <circle cx="32" cy="32" r="3" fill="#94D82A" opacity="1"/>
    
    <!-- Brand text -->
    <text x="80" y="35" font-family="Inter, sans-serif" font-size="18" font-weight="800" fill="#94D82A">
        Snooker Detection
    </text>
    <text x="80" y="55" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#0B405B">
        PRO
    </text>
    
    <!-- Accent elements -->
    <rect x="75" y="60" width="120" height="2" fill="url(#darkLogoGradient)" opacity="0.8"/>
    
    <!-- Energy particles for sports theme -->
    <circle cx="200" cy="20" r="2" fill="#94D82A" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="210" cy="30" r="1.5" fill="#0B405B" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
</svg>